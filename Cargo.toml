[package]
name = "cratery"
version = "1.12.0"
authors = ["Laurent Wouters <lwouters@cenotelie.fr>"]
description = "Cratery -- a private cargo registry"
repository = "https://github.com/cenotelie/cratery"
homepage = "https://github.com/cenotelie/cratery"
documentation = "https://github.com/cenotelie/cratery"
license = "MIT"
edition = "2024"

[dependencies]
# logging
fern = "0.7"
log = "0.4"

# serde
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"

# basic dependencies
base64 = "0.22"
byteorder = "1.5"
bytes = "1.10"
chrono = { version = "0.4", features = ["serde"] }
cookie = { version = "0.18", features = ["percent-encode", "secure"] }
data-encoding = "2.9"
flate2 = "1.1"
http-body = "1"
# mime = "0.3"
opendal = { version = "0.54", features = ["services-fs", "services-s3"] }
# quick-xml = "0.38"
rand = "0.9"
ring = "0.17"
semver = { version = "1.0", features = ["serde"] }
tar = "0.4"
urlencoding = "2.1"
uuid = { version = "1.18", features = ["fast-rng", "v4"] }

# async support
futures = "0.3"
tokio = { version = "1.47", default-features = false, features = [
    "process",
    "signal",
] }
tokio-stream = "0.1"
tokio-util = { version = "0.7", features = ["io"] }

# framework for the application
axum = { version = "0.8", features = ["http2", "ws"] }
lettre = { version = "0.11", default-features = false, features = [
    "builder",
    "rustls-tls",
    "smtp-transport",
    "tokio1",
    "tokio1-rustls-tls",
] }
reqwest = { version = "0.12", default-features = false, features = [
    "rustls-tls",
    "rustls-tls-native-roots",
    "stream",
] }
sqlx = { version = "0.8", default-features = false, features = [
    "chrono",
    "macros",
    "runtime-tokio-rustls",
    "sqlite",
] }
tokio-tungstenite = "0.27"

[lints.rust]
broken_intra_doc_links = "warn"
missing_crate_level_docs = "warn"
unsafe_code = "forbid"
unused_imports = "deny"

[lints.clippy]
complexity = { level = "deny", priority = -1 }
